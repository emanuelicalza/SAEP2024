<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="styles.css"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Gerenciamento de Tarefas</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/usuarios">Cadastro de Usuários</a>
      <a class="nav-link" href="/gerirTarefas/cadastrar">Cadastro de Tarefas</a>
      <a class="nav-link" href="/tarefas/gerenciar">Gerenciar Tarefas</a>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h1>Cadastro de Tarefas</h1>
  <form method="post" action="/gerirTarefas/cadastrar">
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="setor" class="form-label">Setor</label>
      <input type="text" class="form-control" id="setor" name="setor" required>
    </div>
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuário</label>
      <select class="form-select" id="usuario" name="usuario.id" required>
        <option value="">Selecione um usuário</option>
        <th:block th:each="usuario : ${usuarios}">
          <option th:value="${usuario.id}" th:text="${usuario.nome}"></option>
        </th:block>
      </select>
    </div>
    <div class="mb-3">
      <label for="prioridade" class="form-label">Prioridade</label>
      <select class="form-select" id="prioridade" name="prioridade.id" required>
        <option value="">Selecione uma prioridade</option>
        <th:block th:each="prioridade : ${prioridades}">
          <option th:value="${prioridade.id}" th:text="${prioridade.prioridade}"></option>
        </th:block>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</div>
</body>
</html>
