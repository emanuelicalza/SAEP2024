<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="styles.css"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gerenciamento de Tarefas</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/usuarios">Cadastro de Usuários</a>
            <a class="nav-link" href="/tarefas/cadastrar">Cadastro de Tarefas</a>
            <a class="nav-link" href="/tarefas/gerenciar">Gerenciar Tarefas</a>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1>Cadastro de Usuários</h1>
    <form method="post" action="/usuarios">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
